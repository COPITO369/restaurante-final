<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">



    <!-- Bootstrap core CSS -->
    <link href="../public/boost/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">

    <link href="../public/boost/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../public/boost/css/resume.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <span class="d-block d-lg-none">ADMINISTRADOR</span>
            <span class="d-none d-lg-block">
                <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="boost/img/profile.jpg" alt="">
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#education">PERSONAS</a>
                    <a class="btn-success"   href="/indexlogin"> CERRAR SESION</a>
                </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-0">




        <section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="education">
            <div class="w-100">
                <h2 class="mb-5">PERSONAS</h2>

                <% if(typeof registro !== 'undefined'){ %>
                <form name="formDatos" method="POST" action="/Actualizarpersona">
                    <input id="input" type="hidden" scope="col" name="id" value="<%= registro[0]['idpersona']%>">
                    </input>
                    <select name="rol">
                        <% if(registro[0]['rol'] == 'usuario'){ %>
                        <option value="<%= registro[0]['rol']%>">usuario</option>
                        <option value="administrador">administrador</option>
                        <% } else if(registro[0]['rol'] == 'administrador'){ %>
                        <option value="<%= registro[0]['rol']%>">administrador</option>
                        <option value="usuario">usuario</option>
                        <% } %>

                    </select>
                    <input id="input" type="hidden" scope="col" name="rol2" value="<%= registro[0]['rol']%>"> </input>

                    <button type="submit" class="btn btn-success"> ACTUALIZAR ROL</button>
                </form>
                <% } %>




                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"> PERSONAS</th>
                            <th scope="col"> EMAIL</th>
                            <th scope="col"> ROL</th>
                            <th scope="col"> CONTRASEÃ‘A</th>
                        </tr>

                    </thead>
                    <tbody>
                        <% datos.forEach(element => { %>
                        <tr>
                            <td>
                                <%= element['usuario']%>
                            </td>
                            <td>
                                <%= element['email']%>
                            </td>
                            <td>
                                <%= element['rol']%>
                            </td>

                            <td><a class="btn btn-danger" href="/borrarpersona/<%= element['idpersona']%>">BORRAR</a>
                            </td>
                            <td><a class="btn btn-success" href="/actualizar/<%= element['idpersona']%>">ACTUALIZAR
                                    ROL</a></td>
                        </tr>
                        <% }); %>
                    </tbody>
                </table>

        </section>
<div>

   
        <hr class="m-0">
    </div>

    <!-- Bootstrap core JavaScript -->

    <script src="../public/boost/vendor/jquery/jquery.min.js"></script>

    <script src="../public/boost/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Plugin JavaScript -->
    <script src="../public/boost/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="../public/boost/js/resume.min.js"></script>

    <script src="../public/js/jsadministrador.js">  </script>
</body>

</html>
